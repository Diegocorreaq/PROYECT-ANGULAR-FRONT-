<app-menu></app-menu>
<div class="container">

    <form class="content" (ngSubmit)="insertado()" >
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Habitante </h6>
            </div>
        </div>
  
  
        <div class="row" style="margin-top: 3%">
        

            <div class="col-lg-3">
                <label for="departamento">Departamento</label>
                <select  id="departamento" name="departamento" class="form-control" [(ngModel)]="incidente.departamento!.codDepartamento">
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let aux of departamento" value="{{aux.codDepartamento}}">
                        {{aux.descripcion}}
                    </option>
                </select>
            </div>
            <div class="col-lg-3">
                <label for="tipohabitante">Causa de Incidente</label>
                <select  id="tipohabitante" name="tipohabitante" class="form-control" [(ngModel)]="incidente.causaIncidente!.idCausaIncidente">
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let aux of causaIncidente" value="{{aux.idCausaIncidente}}">
                        {{aux.descripcion}}
                    </option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <label for="telefono">Comentario</label>
            <input type="text"  class="form-control" id="telefono"  name="telefono"  [(ngModel)]="incidente.comentario" />
        </div>
  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>
                </div>
        </div>
  
    
      </div>
  
     </form>
  
  
    </div>
