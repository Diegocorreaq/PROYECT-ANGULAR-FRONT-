<app-menu></app-menu>   
<div class="container">

    <form class="content" (ngSubmit)="insertado()" >
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Mascota </h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="nombre">Codigo Mascota</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="mascota.codMascota"  />
                </div>
            
               

                <div class="col-lg-3">
                        <label for="numMujeres">Nombre</label>
                        <input type="text" class="form-control" name="numMujeres" id="numMujeres"  [(ngModel)]="mascota.nombre"  />
                </div>
                <div class="col-lg-3">
                    <label for="numMujeres">Tipo</label>
                    <input type="text" class="form-control" name="numMujeres" id="numMujeres"  [(ngModel)]="mascota.tipo"  />
            </div>
            <div class="col-lg-3">
                <label for="numMujeres">Raza</label>
                <input type="text" class="form-control" name="numMujeres" id="numMujeres"  [(ngModel)]="mascota.raza"  />
        </div>
        <div class="col-lg-3">
            <label for="numMujeres">Sexo</label>
            <input type="text" class="form-control" name="numMujeres" id="numMujeres"  [(ngModel)]="mascota.sexo"  />
    </div>
    <div class="col-lg-3">
        <label for="telefono">Fecha de nacimiento</label>
        <input type="date"  class="form-control" id="Fecha"  name="Fecha"  [(ngModel)]="mascota.fechaNacimiento" />
    </div>
         </div>
         
  
        <div class="row" style="margin-top: 3%">
        

            <div class="col-lg-3">
                <label for="deporte">Departamento</label>
                <select  id="deporte" name="deporte" class="form-control" [(ngModel)]="mascota.departamento!.codDepartamento">
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let aux of departamento" value="{{aux.codDepartamento}}">
                        {{aux.descripcion}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row" style="margin-top: 3%"> 
            <div class="col-lg-12">
                <button class="btn btn-success"  >Enviar</button>
            </div>
    </div>
    
      </div>
  
     </form>
  
  
    </div>
