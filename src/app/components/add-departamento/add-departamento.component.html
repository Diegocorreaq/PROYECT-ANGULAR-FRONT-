<p>add-departamento works!</p>

<div>

    <form  class="content" (ngSubmit)="insertado()">
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Modalidad </h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="nombre">Código de Departamento</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="departamento.codDepartamento"  />
                </div>
            
                <div class="col-lg-3">
                    <label for="numHombres">Descripcion de Departamento</label>
                    <input type="text" class="form-control" name="numHombres" id="numHombres" maxlength="2" [(ngModel)]="departamento.descripcion" />
                </div>

                <div class="col-lg-3">
                        <label for="numMujeres">Número de habitantes</label>
                        <input type="text" class="form-control" name="numMujeres" id="numMujeres" maxlength="2"  [(ngModel)]="departamento.numHabitaciones"  />
                </div>
         </div>
  
  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>
                </div>
        </div>
  
    
      </div>
  
     </form>
  
  
    </div>
