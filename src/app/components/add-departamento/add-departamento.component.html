<app-menu></app-menu>   
<div class="container">

    <form  class="content" (ngSubmit)="insertado()">
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Departamento </h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">

                <div class="col-lg-12">
                    <div class="col-lg-5">
                        <label for="nombre">Código de Departamento</label>
                        <input type="text" class="form-control" name="nombre"  id="nombre" [(ngModel)]="departamento.codDepartamento"  /></div>
                </div>
            
                <div class="col-lg-12">
                    <div class="col-lg-5">
                        <label for="numMujeres">Número de habitaciones</label>
                        <input type="text" class="form-control" name="numMujeres" id="habitaciones" [(ngModel)]="departamento.numHabitaciones"  /></div>
                </div>

                <div class="col-lg-12">
                    <div class="col-lg-5">
                    <label for="numHombres">Descripcion de Departamento</label>
                    <input type="text" class="form-control" name="numHombres" id="descripcion"  [(ngModel)]="departamento.descripcion" /></div>

                </div>

               
         </div>
  
  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>
                </div>
        </div>
     


        
    
      </div>
  
     </form>
  
  
    </div>
