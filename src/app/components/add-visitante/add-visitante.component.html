<div>

    <form class="content" (ngSubmit)="insertado()" >
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Visitante </h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="visitante.nombre"  />
                </div>
            
                <div class="col-lg-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido"  [(ngModel)]="visitante.apellido" />
                </div>

                <div class="col-lg-3">
                        <label for="telefono">Telefono</label>
                        <input type="text" class="form-control" name="telefono" id="telefono"  [(ngModel)]="visitante.telefono"  />
                </div>
         </div>
  
        <div class="row" style="margin-top: 3%">
        <div class="col-lg-3">
            <label for="parentesco">Correo</label>
            <input type="text"  class="form-control" id="parentesco"  name="parentesco"  [(ngModel)]="visitante.parentesco" />
        </div>
    

            <div class="col-lg-3">
                <label for="departamento">Departamento</label>
                <select  id="departamento" name="departamento" class="form-control" [(ngModel)]="visitante.departamento!.codDepartamento">
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let aux of departamento" value="{{aux.codDepartamento}}">
                        {{aux.descripcion}}
                    </option>
                </select>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>
                </div>
        </div>
  
    
      </div>
  
     </form>
  
  
    </div>
