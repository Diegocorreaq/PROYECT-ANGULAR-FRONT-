<app-menu></app-menu>   
<div class="container">

    <form class="content"  (submit) = "consultaVisitante()">


    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Consulta de Visitante</h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 2%">
                <label for="dni" class="col-lg-1">DNI</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="dni" id="dni"  [(ngModel)]= "dni" />
                </div>
                <label for="nombre" class="col-lg-1">Nombre</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="nombre" id="nombre"  [(ngModel)]= "nombre" />
                </div>
                <label for="apellido" class="col-lg-1">Apellido</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="apellido" id="apellido"  [(ngModel)]= "apellido" />
                </div>
                
                <div class="col-lg-2">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="estado" [(ngModel)]= "estado" checked  name="estado"/>
                        <label class="custom-control-label" for="estado">Estado</label>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-success"  >Filtrar</button>
                </div>
         </div>

         <div class="row" style="margin-top: 2%">
                
         </div>


         <div class="row" style="margin-top: 2%">
            
         </div>

         <div class="row" style="margin-top: 3%">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>DNI</th>
                            <th>Nombre y Apellido</th>
                            <th>Departamento</th>
                            <th>Tel√©fono</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor = "let aux of visitantes" >
                                 <td>{{ aux.dni }}</td>   
                                 <td>{{ aux.nombre }} {{ aux.apellido }}</td> 
                                 <td>{{ aux.departamento?.descripcion }}</td>
                                 <td>{{ aux.telefono }}</td>   
                                 <td>{{ aux.estado==1?'Activo':'Inactivo' }}</td>
                                 
                            </tr>

                    </tbody>
                       

                </table>


         </div>
        

        </div>

  
     </form>
  
  
    </div>
